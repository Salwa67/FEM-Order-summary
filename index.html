<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="container">
      <figure>
        <img
          src="./images/illustration-hero.svg"
          alt="Dancing male avatar, listening to music, on headphones connected to his mobile"
        />
      </figure>
      <!-- order summary -->
      <div class="order-summary">
        <header>
          <h1>Order Summary</h1>
        </header>
        <div id="mobile">
          <p>
            <span>You can now listen to millions of </span>songs, audiobooks,
            and podcasts on <span> any device anywhere you like! </span>
          </p>
        </div>
        <div id="desktop">
          <p>You can now listen to millions of songs,</p>
          <p>
            audiobooks, and podcasts on any device
            <span> anywhere you like!</span>
          </p>
        </div>
      </div>
      <!-- order summary -->
      <!-- Plan -->
      <div class="plan">
        <div class="music-img">
          <img src="./images/icon-music.svg" alt="music icon" />
        </div>
        <div class="annualplan">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a class="change" href="#"> Change</a>
      </div>
      <!-- Plan -->
      <!-- payment-->
      <div>
        <button class="pay-button">Proceed to Payment</button>
      </div>
      <!-- cancel-->
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>
    </section>
  </body>
</html>
